<div class="wrapper-section">
  <!-- denuncias -->
  <section class="col-xs-12 box">
    <h3>últimas denúncias</h3>

    <aside ng-repeat="m in result.slice().reverse() | limitTo: 4" class="complaint-list">
      <h5>{{m.title}}</h5>

      <p class="address" title="Endereço">{{m.position}}</p>
      <p class="date" title="Data">{{m.date | amDateFormat: 'DD/MM/YYYY'}}</p>
      <p class="hour" title="Hora">{{m.date | amDateFormat: 'HH:mm'}}</p>
    </aside>
  </section>

  <footer class="footer-primary">
    <span>2016</span>
    <p>todos os direitos reservados <br> aos passageiros.</p>
  </footer>
</div>

<!-- Mapa -->
<div ng-hide="map" class="load-map"></div>
<section class="col-xs-12 map" id="map"></section>

<!-- Modal -->
<div ng-include src="'views/modals/modal-denunciar.html'"></div>
<div ng-include src="'views/modals/modal-feedback.html'"></div>
