<div class="modal fade" id="modal-elogiar" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" title="Fechar" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Elogie aqui!</h4>
      </div>

      <div class="row modal-body">
        <form name="complaintForm" ng-submit="newComplaint()">
          <fieldset class="form-group col-xs-12" ng-class="{ 'has-error' : complaintForm.title.$invalid && !complaintForm.title.$pristine }">
            <input type="text" name="title" placeholder="Dê um título à occorência" ng-model="complaint.title" class="form-control" required>
            <p ng-show="complaintForm.title.$invalid && !complaintForm.title.$pristine" class="help-block">Este campo é obrigatório.</p>
          </fieldset>

          <fieldset class="form-group col-xs-12 col-sm-4" ng-class="{ 'has-error' : complaintForm.date.$invalid && !complaintForm.date.$pristine }">
            <input type="tel" name="date" placeholder="Data" ng-model="complaint.complaintDate" class="form-control icon date" mask="39/19/9999" required>
            <p ng-show="complaintForm.date.$invalid && !complaintForm.date.$pristine" class="help-block">Este campo é obrigatório.</p>
          </fieldset>

          <fieldset class="form-group col-xs-12 col-sm-4" ng-class="{ 'has-error' : complaintForm.hour.$invalid && !complaintForm.hour.$pristine }">
            <input type="tel" name="hour" ng-model="complaint.complaintTime" placeholder="Hora" ng-minlength="2" ng-maxlength="5" class="form-control icon hour" required>
            <p ng-show="complaintForm.hour.$invalid && !complaintForm.hour.$pristine" class="help-block">Este campo é obrigatório.</p>
            <p ng-show="complaintForm.hour.$error.maxlength && complaintForm.hour.$error.minlength" class="help-block">A hora precisa está no formato HH:mm</p>
          </fieldset>

          <!-- <fieldset class="form-group col-xs-12 checkbox-wrapper">
            <input id="cp-now" type="checkbox" ng-model="complaint.now">
            <label for="cp-now">Aconteceu agora</label>
          </fieldset> -->

          <fieldset class="form-group col-xs-12 col-sm-4" ng-class="{ 'has-error' : complaintForm.carID.$invalid && !complaintForm.carID.$pristine }">
            <input type="tel" name="carID" ng-model="complaint.carID" placeholder="Placa ou TP do veículo" class="form-control" required>
            <p ng-show="complaintForm.carID.$invalid && !complaintForm.carID.$pristine" class="help-block">Este campo é obrigatório.</p>
          </fieldset>

          <fieldset class="form-group col-xs-12 col-sm-12" ng-class="{ 'has-error' : complaintForm.email.$invalid && !complaintForm.email.$pristine }">
            <input type="email" name="email" ng-model="complaint.email" placeholder="insira seu email" class="form-control" required>
            <p ng-show="complaintForm.email.$invalid && !complaintForm.email.$pristine" class="help-block">este email parece não ser válido.</p>
          </fieldset>

          <fieldset class="form-group col-xs-12">
            <input type="text" ng-model="complaint.reverseAddress" placeholder="Endereço do ocorrido" class="form-control" autocomplete="off" uib-typeahead="address for address in autoComplete($viewValue)">
          </fieldset>

          <fieldset class="form-group col-xs-12 wrp-label">
            <label for="my-location">Aconteceu onde estou</label>
            <input id="my-location" type="checkbox" ng-model="complaint.myLocation">
          </fieldset>

          <fieldset class="form-group col-xs-12">
            <textarea placeholder="Observações sobre a ocorrência" cols="30" rows="10" ng-model="complaint.obs" class="form-control"></textarea>
          </fieldset>

          <div class="modal-footer">
            <div class="pull-left col-sm-6" ng-if="full_address">
              <p class="modal-address">{{full_address}}</p>
            </div>

            <button ng-disabled="complaintForm.$invalid" class="btn btn-primary" type="submit">Criar denúncia</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
