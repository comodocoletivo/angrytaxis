<div class="modal fade" id="modal-denunciar" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" title="Fechar" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Denuncie aqui!</h4>
      </div>

      <div class="row modal-body">
        <form>
          <fieldset class="form-group col-xs-12">
            <input type="text" id="cp-title" placeholder="Dê um título à occorência" ng-model="complaint.title" class="form-control">
          </fieldset>

          <fieldset class="form-group col-xs-12 col-sm-6">
            <input type="tel" id="cp-date" placeholder="Data da ocorrência dd/mm/aaaa" ng-model="complaint.date" class="form-control icon date" mask="39/19/9999">
          </fieldset>

          <fieldset class="form-group col-xs-12 col-sm-6">
            <input type="tel" id="cp-hora" ng-model="complaint.hour" placeholder="Hora da ocorrência HH:mm" class="form-control icon hour">
          </fieldset>

          <fieldset class="form-group col-xs-12 col-sm-6">
            <input type="tel" id="cp-placa" ng-model="complaint.license_plate" placeholder="Placa ou Nº de ident. do veículo" class="form-control">
          </fieldset>

          <fieldset class="form-group col-xs-12 col-sm-6">
            <input type="tel" id="cp-cpf" ng-model="complaint.cpf" placeholder="Insira o número do seu CPF" class="form-control" mask="999.999.999-99">
          </fieldset>

          <fieldset class="form-group col-xs-12 checkbox-wrapper">
            <input id="cp-now" type="checkbox" ng-model="complaint.now">
            <label for="cp-now">Aconteceu agora</label>
          </fieldset>

          <fieldset class="form-group col-xs-12">
            <textarea id="cp-resume" placeholder="Observações sobre a ocorrência" cols="30" rows="10" ng-model="complaint.obs" class="form-control"></textarea>
          </fieldset>
        </form>
      </div>

      <div class="modal-footer">
        <div class="pull-left" ng-if="full_address">
          <p class="modal-address">{{full_address}}</p>
        </div>

        <button type="button" class="btn btn-primary" type="submit" ng-click="newComplaint()" data-dismiss="modal">Criar denúncia</button>
      </div>
    </div>
  </div>
</div>
