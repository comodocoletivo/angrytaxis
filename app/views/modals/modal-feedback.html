<div class="modal fade" id="modal-feedback" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" title="Fechar" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Feedback</h4>
      </div>

      <div class="row modal-body">
        <form>
          <fieldset class="form-group col-xs-12 col-sm-6">
            <input type="text" placeholder="Seu Nome" ng-model="feedback.name" class="form-control">
          </fieldset>

          <fieldset class="form-group col-xs-12 col-sm-6">
            <input type="email" ng-model="feedback.email" placeholder="Seu e-mail" class="form-control">
          </fieldset>

          <fieldset class="form-group col-xs-12">
            <textarea placeholder="Digite sua mensagem" cols="30" rows="10" ng-model="feedback.msg" class="form-control"></textarea>
          </fieldset>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="submitFeedback()" type="submit" data-dismiss="modal">Enviar</button>
      </div>
    </div>
  </div>
</div>
